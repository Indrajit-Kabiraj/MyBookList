<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <title>MyBookList</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book"></i>
            My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="" id="title" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="author">Author</label>
                <input type="text" name="" id="author" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="isbn">ISBN</label>
                <input type="text" name="" id="isbn" class="form-control">
            </div>
            <div class="d-grid">
                <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-4">
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/61cc302681.js" crossorigin="anonymous"></script>
</html>
